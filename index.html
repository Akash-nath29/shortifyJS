<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortifyJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ShortifyJS</h1>
        <div class="top">
            <input type="url" name="urlInput" id="urlInput" placeholder="Enter Url">
            <button class="btn" id="generateBtn">Generate</button>
        </div>
        <div class="bottom">
            <input type="url" name="urlOutput" id="urlOutput" placeholder="Copy The Shorten Url" disabled>
            <button class="btn" id="copyBtn">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
